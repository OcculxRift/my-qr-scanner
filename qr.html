<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@zxing/library@0.17.1"></script>
  </head>
  <body>
    <div class="container">
      <h1>QR Scanner</h1>
      <p>Click the button below to open your camera and start scanning QR codes:</p>
      <button onclick="scanQR()">Scan QR code</button>
      <div id="qr-result"></div>
      <div id="status"></div>
      <div id="response"></div>
      <video id="video" width="100%" height="auto"></video>
    </div>

    <script>
      const codeReader = new ZXing.BrowserQRCodeReader();
      const resultContainer = document.getElementById('qr-result');
      const status = document.getElementById('status');
      const response = document.getElementById('response');
      const apiUrl = "http://45.89.66.175/?text=";

      function scanQR() {
        codeReader
          .decodeOnceFromVideoDevice(undefined, 'video')
          .then(result => {
            fetch(apiUrl + result.text + "&status=warehouse", { method: 'GET' })
              .then(response => {
                console.log(response);
                return response.text();
              })
              .then(data => {
                response.textContent = data;
              })
              .catch(error => {
                console.error(error);
                response.textContent = 'Error fetching data';
              });

            resultContainer.textContent = result.text;
            video.pause();
            codeReader.reset();
            status.textContent = 'Готово';
          })
          .catch(error => {
            console.error(error);
            resultContainer.textContent = 'Scanning error';
          });
      }
    </script>
  </body>
</html>
