<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Scanner</title>
    <style>
      .container {
        max-width: 500px;
        margin: 0 auto;
      }
      #video {
        border: 3px solid black;
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
    </style>
    <script src="https://unpkg.com/@zxing/library@0.17.1"></script>
  </head>
  <body>
    <div class="container">
      <h1>QR Scanner</h1>
      <p>Click the button below to open your camera and start scanning QR codes:</p>
      <button onclick="scanQR()">Scan QR code</button>
      <div id="qr-result"></div>
      <div id="status"></div>
      <video id="video"></video>
    </div>

    <script>
      const codeReader = new ZXing.BrowserQRCodeReader();
      const resultContainer = document.getElementById('qr-result');
      const status = document.getElementById('status');
      const apiUrl = "http://45.89.66.175/?text=";

      function scanQR() {
        codeReader
          .decodeFromVideoDevice(undefined, 'video', (result, error, stopScanning) => {
            if (result) {
              fetch(apiUrl + result.text + "&status=warehouse", { method: 'GET' })
                .then(response => {
                  console.log(response);
                  resultContainer.textContent = result.text;
                  status.textContent = 'Готово';
                  stopScanning();
                })
                .catch(error => {
                  console.error(error);
                  resultContainer.textContent = 'Scanning error';
                });
            }
            if (error) {
              console.error(error);
              resultContainer.textContent = 'Scanning error';
            }
          });
      }
    </script>

  </body>
</html>
